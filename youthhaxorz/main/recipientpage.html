<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Allocation - SourceFoods Dashboard</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .welcome-message {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }

        .food-image {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .details {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 20px;
        }

        .map-container {
            width: 100%;
            height: 200px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .eta {
            font-size: 1.2em;
            color: #333;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .volunteer-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 10px;
        }

        .volunteer-info {
            font-size: 1em;
            color: #333;
            margin-bottom: 20px;
        }

        .confirm-button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .confirm-button:hover {
            background-color: #218838;
        }

        .logout-button {
            background-color: #dc3545;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Welcome Message -->
        <h1>Food Allocation</h1>
        <div class="welcome-message">Welcome back, John!</div>

        <!-- Food Image -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/71/Hainanese_Chicken_Rice.jpg" alt="Hainanese Chicken Rice" class="food-image">

        <!-- Food Details -->
        <div class="details">
            <p>Item: Hainanese Chicken Rice</p>
            <p>Delivery Date: 2024-09-05</p>
        </div>

        <!-- Google Maps Container -->
        <div class="map-container" id="map"></div>

        <!-- Estimated Time of Arrival -->
        <div class="eta">
            Estimated Time of Arrival (ETA): 30 minutes
        </div>

        <!-- Volunteer Info and Logo -->
        <img src="https://via.placeholder.com/60" alt="Volunteer Logo" class="volunteer-logo">
        <div class="volunteer-info">
            Delivered by: Jane Doe
        </div>

        <!-- Confirm Receipt Button -->
        <button class="confirm-button" onclick="confirmDelivery()">Confirm Receipt</button>

        <!-- Logout Button -->
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <!-- Load the Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
    <script>
        function initMap() {
            // Create a map object centered on Singapore
            const singapore = { lat: 1.3521, lng: 103.8198 };
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: singapore
            });

            // Add a marker at Singapore
            const marker = new google.maps.Marker({
                position: singapore,
                map: map
            });
        }

        function confirmDelivery() {
            alert("Thank you for confirming receipt of your meal!");
        }

        function logout() {
            window.location.href = 'login.html';
        }
    </script>

</body>

</html>

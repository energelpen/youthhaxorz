<!DOCTYPE html>
<html lang="en" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FoodLah Registration</title>
<style>
    h2 {
        color: #ffcc00;
        font-size: 35px;
        font-family: sans-serif;
        padding-left: 530px;
    }
    body {
        background-color: #121212;
    }
    .question {
        margin-top: 5px;
        margin-bottom: 20px;
    }
    #others {
        margin-bottom: 10px;
    }
    #gluten {
        margin-bottom: 10px;
    }
    .form {
        color: #e0e0e0;
        font-size: 15px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding-left: 410px;
    }
    #title {
        font-weight: bold;
    }
    option {
        font-size: 15px;
    }
    select {
        width: 720px;
        font-size: 15px;
        padding: 5px;
    }
    #submit_button {
        font-size: 20px;
        padding: 10px 25px;
        border-radius: 10px;
        margin-left: 120px;
        margin-top: 10px;
        margin-bottom: 30px;
        background-color: #ffcc00;
    }
</style>
</head>
<body>
    
<h2 class="banner">Recipient Registration Form</h2>

<form method="post" class="form" action="recipientpage.html">
    <label for="name" id="title">Full Name:</label><br>
    <textarea id="name" name="name" class="question" rows="1" cols="95" placeholder="Enter your full name"></textarea><br>
    
    <label for="age" id="title">Age Group:</label><br>
    <select id="age" class="question" name="age" required>
        <option value="youth">Youth (up to 24 years old)</option>
        <option value="middle_aged">Middle-aged (25-64 years old)</option>
        <option value="elderly">Elderly (65 years and older)</option>
    </select><br>
    
    <label for="dietary_restrictions" id="title">Dietary Restrictions:</label><br>
        <input type="checkbox" id="none" name="dietary_restrictions" value="none">
        <label for="none">No restrictions</label><br>
    
        <input type="checkbox" id="beef_restriction" name="dietary_restrictions" value="beef_restriction">
        <label for="beef_restriction">No Beef</label><br>
    
        <input type="checkbox" id="pork_restriction" name="dietary_restrictions" value="pork_restriction">
        <label for="pork_restriction">No Pork</label><br>
    
        <input type="checkbox" id="vegetarian" name="dietary_restrictions" value="vegetarian">
        <label for="vegetarian">Vegetarian (no meat or fish)</label><br>
    
        <input type="checkbox" id="soft_foods" name="dietary_restrictions" value="soft_foods">
        <label for="soft_foods">Soft Foods Only</label><br>
    
        <input type="checkbox" id="diabetic" name="dietary_restrictions" value="diabetic">
        <label for="diabetic">Diabetic (low sugar content)</label><br>
    
        <input type="checkbox" id="others" name="dietary_restrictions" value="others">
        <label for="others">Other</label><br>

    <label for="other_restrictions">If other, please specify:</label><br>
    <textarea id="other_restrictions" name="other_restrictions" class="question" rows="4" cols="95" placeholder="Specify other dietary restrictions here"></textarea><br>

    <label for="allergies" id="title">Allergies:</label><br>
        <input type="checkbox" id="none" name="allergies" value="none">
        <label for="none">No known allergies</label><br>

        <input type="checkbox" id="peanut" name="allergies" value="peanut">
        <label for="peanut">Peanuts</label><br>

        <input type="checkbox" id="tree_nut" name="allergies" value="tree_nut">
        <label for="tree_nut">Tree Nuts (e.g., almonds, walnuts, cashews)</label><br>

        <input type="checkbox" id="shellfish" name="allergies" value="shellfish">
        <label for="shellfish">Shellfish (e.g., crustaceans, mollusks)</label><br>

        <input type="checkbox" id="fish" name="allergies" value="fish">
        <label for="fish">Fish</label><br>

        <input type="checkbox" id="milk" name="allergies" value="milk">
        <label for="milk">Milk</label><br>

        <input type="checkbox" id="egg" name="allergies" value="egg">
        <label for="egg">Eggs</label><br>

        <input type="checkbox" id="wheat" name="allergies" value="wheat">
        <label for="wheat">Wheat</label><br>

        <input type="checkbox" id="soy" name="allergies" value="soy">
        <label for="soy">Soybeans</label><br>

        <input type="checkbox" id="gluten" name="allergies" value="gluten">
        <label for="gluten">Gluten</label><br>
    
    <label for="other_allergy">If other, please specify:</label><br>
    <textarea id="other_allergy" name="other_allergy" class="question" rows="4" cols="95" placeholder="Specify other allergies here"></textarea><br>

    <label for="delivery_time" id="title">Preferred Delivery Time:</label><br>
    <select id="delivery_time" class="question" name="delivery_time" required>
        <option value="morning">Morning (8:00 AM - 12:00 PM)</option>
        <option value="afternoon">Afternoon (1:00 PM - 6:00 PM)</option>
        <option value="night">Night (7:00 PM - 11:00 PM)</option>
    </select><br>

    <input type="submit" value="Submit" id="submit_button">
</form>

</body>
</html>
